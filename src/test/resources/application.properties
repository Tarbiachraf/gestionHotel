# Configurations pour la base de données H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect spécifique à H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Mode de génération du schéma
spring.jpa.hibernate.ddl-auto=update

# Port du serveur (peut rester inchangé pour les tests)
server.port=8090

# Configuration pour les fichiers multipart (inchangée)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Désactiver les configurations d'email dans les tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logs SQL pour le débogage
# spring.jpa.show-sql=true
spring.profiles.active=test
